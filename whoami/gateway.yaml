---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-whoami
spec:
  parentRefs:
    - name: cilium-gateway-tls
      namespace: network
  hostnames:
    - whoami.xmple.io
  rules:
    - matches:
      - path:
          type: Exact
          value: /
      backendRefs:
        - name: whoami
          port: 80
          kind: Service
