apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: argocd
spec:
  provider:
    vault:
      server: "https://vault.xmple.io:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "argocd"
          serviceAccountRef:
            name: "default"
            namespace: "argocd"
---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: argocd-github-oauth
  namespace: argocd
spec:
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
    template:
      type: Opaque
  data:
  - secretKey: dex.github.clientId
    remoteRef: 
      key: github/oauth/argocd
      property: clientId
  - secretKey: dex.github.clientSecret
    remoteRef: 
      key: github/oauth/argocd
      property: clientSecret
