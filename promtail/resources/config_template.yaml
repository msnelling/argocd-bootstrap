apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config-template
data:
  promtail.yaml: |
    server:
      http_listen_port: 0
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    client:
      url: https://{{ .user }}:{{ .apiKey }}@logs-prod-eu-west-0.grafana.net/loki/api/v1/push

    scrape_configs:
    - job_name: system
      static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
