apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
spec:
  selector:
    matchLabels:
      name: promtail
  template:
    metadata:
      labels:
        name: promtail
    spec:
      serviceAccount: promtail
      serviceAccountName: promtail
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
          operator: Equal
          value: 'true'
      containers:
        - name: promtail
          image: grafana/promtail
          imagePullPolicy: Always
          args:
            - -config.file=/etc/promtail/promtail.yaml
          env: 
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
      volumes:
        - name: config
          secret:
            secretName: promtail-config
        - name: run
          hostPath:
            path: /run/promtail
