apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-s3cmd-config
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-s3cmd-config
    template:
      type: Opaque
      engineVersion: v2
      data:
        config: |
          [default]
          # Setup endpoint
          host_base = s3.xmple.io:9000
          host_bucket = s3.xmple.io:9000
          bucket_location = home
          use_https = True
          # Setup access keys
          access_key = {{ printf "{{ .awsAccessKey }}" }}
          secret_key = {{ printf "{{ .awsSecretKey }}" }}
          # Enable S3 v4 signature APIs
          signature_v2 = False
  data:
    - secretKey: awsAccessKey
      remoteRef:
        key: secret/gitlab/install
        property: aws-access-key
    - secretKey: awsSecretKey
      remoteRef:
        key: secret/gitlab/install
        property: aws-secret-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-registry-storage
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-registry-storage
    template:
      type: Opaque
      engineVersion: v2
      data:
        config: |
          s3:
            aws_signature_version: 4
            host: s3.xmple.io
            regionendpoint: "https://s3.xmple.io:9000"
            skipverify: true
            path_style: true
            region: home
            bucket: registry
            accesskey: {{ printf "{{ .awsAccessKey }}" }}
            secretkey: {{ printf "{{ .awsSecretKey }}" }}
  data:
    - secretKey: awsAccessKey
      remoteRef:
        key: secret/gitlab/install
        property: aws-access-key
    - secretKey: awsSecretKey
      remoteRef:
        key: secret/gitlab/install
        property: aws-secret-key
---
