apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-object-storage
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-object-storage
    template:
      type: Opaque
      engineVersion: v2
      data:
        connection: |
          provider: AWS
          region: home
          aws_access_key_id: {{ printf "{{ .awsAccessKey }}" }}
          aws_secret_access_key: {{ printf "{{ .awsSecretKey }}" }}
          aws_signature_version: 4
          host: s3.xmple.io
          endpoint: "https://s3.xmple.io:9000"
          path_style: true
  data:
    - secretKey: awsAccessKey
      remoteRef:
        key: secret/gitlab/install
        property: aws-access-key
    - secretKey: awsSecretKey
      remoteRef:
        key: secret/gitlab/install
        property: aws-secret-key
---
