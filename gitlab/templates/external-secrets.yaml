apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-initial-root-password
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-initial-root-password
    template:
      type: Opaque
      engineVersion: v2
      data:
        password: '{{ printf "{{ .initialRootPassword }}" }}'
  data:
    - secretKey: initialRootPassword
      remoteRef:
        key: secret/gitlab/install
        property: initial-root-password
