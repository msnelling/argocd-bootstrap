apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-initial-root-password
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-initial-root-password
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: secret/gitlab/install
        property: initial-root-password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-postgresql-password
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-postgresql-password
    template:
      type: Opaque
      data:
        gitlab-password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: secret/gitlab/install
        property: postgresql-postgres-password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-github-oauth2
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitlab-github-oauth2
    template:
      type: Opaque
      data:
        provider: |
          name: github
          label: GitHub
          app_id: afddb1a6f0fce00913b8
          app_secret: "{{ .githubOauthAppSecret }}"
          args:
            scope: user:email
  data:
    - secretKey: githubOauthAppSecret
      remoteRef:
        key: secret/gitlab/install
        property: github-oauth2-app-secret
