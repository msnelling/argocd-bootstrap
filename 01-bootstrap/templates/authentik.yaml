apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: bootstrap
  destination:
    namespace: authentik
    server: {{ .Values.spec.destination.server }}
  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2022.4.1
    helm:
      values: |
        authentik:
        secret_key: "PleaseGenerateA50CharKey"
        error_reporting:
          enabled: true
        postgresql:
          password: "ThisIsNotASecurePassword"
        ingress:
          enabled: true
          hosts:
            - host: authentik.xmple.io
                paths:
                  - path: "/"
                pathType: Prefix
        postgresql:
          enabled: true
          postgresqlPassword: "ThisIsNotASecurePassword"
        redis:
          enabled: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
