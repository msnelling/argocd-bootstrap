apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bootstrap
  syncPolicy:
    automated: {}
  destination:
    namespace: vault
    server: {{ .Values.spec.destination.server }}
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.23.0
    helm:
      values: |
        server:
          enabled: false
        injector:
          enabled: true
          externalVaultAddr: https://vault.xmple.io:8200
        csi:
          enabled: true
          debug: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
