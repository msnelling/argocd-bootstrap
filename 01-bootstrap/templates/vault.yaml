apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bootstrap
  destination:
    namespace: vault
    server: {{ .Values.spec.destination.server }}
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.31.0
    helm:
      values: |
        server:
          enabled: false
        injector:
          enabled: true
          externalVaultAddr: {{ .Values.spec.values.vault.externalVaultAddr | quote }}
        csi:
          enabled: true
          debug: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
