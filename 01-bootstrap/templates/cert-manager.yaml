---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: bootstrap
  syncPolicy:
    automated: {}
    syncOptions:
    - Validate=false
  destination:
    namespace: cert-manager
    server: {{ .Values.spec.destination.server }}
  source:
    path: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v0.15.0
    helm:
      parameters:
      - name: installCRDs
        value: "true"
      - name: extraArgs
        value: "--dns01-recursive-nameservers=1.1.1.1:53\\,1.0.0.1:53"
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /status
