apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: system
  destination:
    namespace: traefik
    server: {{ .Values.spec.destination.server }}
  source:
    path: traefik
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  ignoreDifferences:
    - group: ""
      kind: Service
      name: traefik
      namespace: traefik
      jsonPointers:
        - /spec/ports/*/nodePort
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
