gitea:
  gitea:
    image:
      tag: 1.23.1

    additionalConfigSources:
      - configMap:
          name: gitea-app-ini
      - secret:
          secretName: gitea-app-ini-secret
    admin:
      existingSecret: gitea-admin-secret
    oauth:
      - name: github
        provider: github
        existingSecret: gitea-oauth2-secret

  strategy:
    type: Recreate

  deployment:
    annotations:
      reloader.stakater.com/auto: "true"
    dnsConfig:
      nameservers:
        - 10.1.1.15
        - 10.1.1.20

  persistence:
    volumeName: gitea-shared-storage
    storageClass: longhorn-gitea
    accessModes:
      - ReadWriteMany

  postgresql:
    enabled: false

  postgresql-ha:
    enabled: false

  redis-cluster:
    enabled: false