---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-app-ini-secret
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gitea-app-ini-secret
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        security: |
          SECRET_KEY='{{ printf "{{ .securitySecretKey }}" }}'
        database: |
          DB_TYPE='postgres'
          HOST='{{ printf "{{ .databaseHost }}" }}'
          NAME='{{ printf "{{ .databaseName }}" }}'
          USER='{{ printf "{{ .databaseUsername }}" }}'
          PASSWD='{{ printf "{{ .databasePassword }}" }}'
        mailer: |
          USERNAME='{{ printf "{{ .smtpUsername }}" }}'
          PASSWORD='{{ printf "{{ .smtpPassword }}" }}'
  data:
    - secretKey: securitySecretKey
      remoteRef:
        key: secret/gitea/config/secretKey
    - secretKey: databaseHost
      remoteRef:
        key: secret/gitea/database/host
    - secretKey: databaseName
      remoteRef:
        key: secret/gitea/database/
    - secretKey: databaseUsername
      remoteRef:
        key: secret/gitea/database/username
    - secretKey: databasePassword
      remoteRef:
        key: secret/gitea/database/password
    - secretKey: smtpUsername
      remoteRef:
        key: secret/gitea/smtp/username
    - secretKey: smtpPassword
      remoteRef:
        key: secret/gitea/smtp/password
