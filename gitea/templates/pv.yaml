apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitea-shared-storage
  labels:
    app.kubernetes.io/name: gitea
spec:
  storageClassName: longhorn-gitea
  accessModes:
    - ReadOnlyMany
  capacity:
    storage: 20Gi
  csi:
    volumeHandle: gitea-shared-storage
    driver: driver.longhorn.io
    fsType: ext4
