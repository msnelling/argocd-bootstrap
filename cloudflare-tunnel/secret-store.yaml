apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-operator-external-secrets-token
  annotations:
    kubernetes.io/service-account.name: cloudflare-operator-external-secrets
type: kubernetes.io/service-account-token
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-operator-external-secrets
secrets:
  - name: cloudflare-operator-external-secrets-token
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: https://vault.xmple.io:8200
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: cloudflare-k8s-operator
          serviceAccountRef:
            name: cloudflare-operator-external-secrets