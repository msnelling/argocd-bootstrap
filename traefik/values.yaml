logs:
  general:
    level: INFO
  access:
    enabled: false
    
ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
  websecure:
    http3:
      enabled: true
    tls:
      enabled: true
  gitlab-ssh: 
    port: 50022
    expose:
      default: true
    exposedPort: 50022
    protocol: TCP
  gitaly-ssh:
    port: 51022
    expose:
      default: true
    exposedPort: 51022
    protocol: TCP

gateway:
  enabled: false

service:
  loadBalancerClass: io.cilium/l2-announcer
#  annotations:
#    lbipam.cilium.io/ips: 10.1.1.48
#    lbipam.cilium.io/sharing-key: "traefik-lb"

ingressClass:
  name: traefik

providers:
  kubernetesIngress:
    enabled: true
  kubernetesCRD:
    enabled: true
  kubernetesGateway:
    enabled: true
    experimentalChannel: false

certificatesResolvers:
  tailscale-resolver:
    tailscale: {}

tracing:
  addInternals: true
  otlp:
    enabled: true
    grpc:
      enabled: true
      endpoint: monitoring-alloy.monitoring.svc.cluster.local:4317"
      insecure: true

metrics:
  otlp:
    enabled: true
    grpc:
      enabled: true
      endpoint: monitoring-alloy.monitoring.svc.cluster.local:4317
      insecure: true