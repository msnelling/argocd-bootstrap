logs:
  general:
    loglevel: INFO

ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    http3:
      enabled: true
    tls:
      enabled: true

gateway:
  enabled: false

service:
  loadBalancerClass: io.cilium/l2-announcer

ingressClass:
  name: traefik

providers:
  kubernetesIngress:
    enabled: false
    publishedService:
      enabled: true
  kubernetesCRD:
    enabled: false
  kubernetesGateway:
    enabled: true
    experimentalChannel: false

additionalArguments:
  - --api.insecure
  - --certificatesresolvers.tailscale-resolver.tailscale=true