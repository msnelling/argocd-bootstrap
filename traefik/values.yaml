logs:
  general:
    level: INFO
  access:
    enabled: false
    
ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    http3:
      enabled: true
    tls:
      enabled: true
  gitlab-ssh: 
    expose: true
    port: 50022
    exposedPort: 50022
  gitaly-ssh: 
    expose: true
    port: 51022
    exposedPort: 51022

gateway:
  enabled: false

service:
  loadBalancerClass: io.cilium/l2-announcer
#  annotations:
#    lbipam.cilium.io/ips: 10.1.1.48
#    lbipam.cilium.io/sharing-key: "traefik-lb"

ingressClass:
  name: traefik

providers:
  kubernetesIngress:
    enabled: true
  kubernetesCRD:
    enabled: true
  kubernetesGateway:
    enabled: true
    experimentalChannel: false

certificatesResolvers:
  tailscale-resolver:
    tailscale: {}
