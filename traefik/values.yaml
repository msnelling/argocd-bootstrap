logs:
  general:
    level: DEBUG
  access:
    enabled: true
    
ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    http3:
      enabled: true
    tls:
      enabled: true

gateway:
  enabled: false

service:
#  loadBalancerClass: io.cilium/l2-announcer
  annotations:
    #lbipam.cilium.io/ips: 10.1.1.48
    lbipam.cilium.io/sharing-key: "traefik-lb"

ingressClass:
  name: traefik

providers:
  kubernetesIngress:
    enabled: false
    publishedService:
      enabled: true
  kubernetesCRD:
    enabled: true
  kubernetesGateway:
    enabled: true
    experimentalChannel: false

certificatesResolvers:
  tailscale-resolver:
    tailscale: {}

additionalArguments:
  - --api.insecure
