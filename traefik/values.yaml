logs:
  general:
    loglevel: INFO
ports:
  traefik:
    expose: 
      default: true
  web:
    redirectTo:
      port: websecure
  websecure:
    http3:
      enabled: true
    tls:
      enabled: true
service:
  annotations:
    kube-vip.io/loadbalancerIPs: 10.1.1.48
ingressClass:
  name: traefik
providers:
  kubernetesIngress:
    publishedService:
      enabled: true
entryPoints:
  minecraft-bedrock-1:
    address: ':19132/udp'
additionalArguments:
  - "--entryPoints.minecraft-bedrock-1.address=:19132/udp"
