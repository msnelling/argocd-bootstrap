logs:
  general:
    loglevel: INFO
ports:
  traefik:
    expose: 
      default: true
  web:
    redirectTo:
      port: websecure
  websecure:
    http3:
      enabled: true
    tls:
      enabled: true
service:
  loadBalancerClass: io.cilium/l2-announcer
ingressClass:
  name: traefik
providers:
  kubernetesIngress:
    publishedService:
      enabled: true
additionalArguments:
  - --certificatesresolvers.tailscale-resolver.tailscale=true