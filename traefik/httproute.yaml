apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https-xmple-io
  hostnames:
    - traefik-gw.xmple.io
  rules:
    - backendRefs:
        - group: traefik.containo.us
          kind: TraefikService
          name: api@internal
          port: 80