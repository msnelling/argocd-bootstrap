apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/part-of: traefik
helmCharts:
  - name: traefik
    repo: https://helm.traefik.io/traefik
    releaseName: traefik
    version: 32.1.1
    includeCRDs: true
    namespace: traefik
    valuesFile: values.yaml
resources:
  - service.yaml
  - gateway.yaml
  - ingressroute.yaml
  - middleware.yaml
  - tlsoption.yaml