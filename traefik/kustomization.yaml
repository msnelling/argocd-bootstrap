apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
commonLabels:
  app.kubernetes.io/instance: traefik
  app.kubernetes.io/part-of: traefik
resources:
  - resources/config.yaml
helmCharts:
  - name: traefik
    repo: https://helm.traefik.io/traefik
    releaseName: traefik
    version: 28.0.0
    includeCRDs: true
    namespace: traefik
    valuesFile: values.yaml
